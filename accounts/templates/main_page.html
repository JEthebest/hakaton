{% extends 'base.html' %}

{% block content %}
  <h1>Product</h1>
  <div class="row mb-3">
    <div class="col-6">
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>User</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">No locations found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
