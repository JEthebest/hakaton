{% extends 'base.html' %}

{% block content %}
  <h2>Forgot your password?</h2>
  <p>Enter your email address below and we'll send you instructions on how to reset your password.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset password</button>
  </form>
{% endblock %}
